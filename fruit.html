<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Aaj hum fal bechenge 
    aayie kharidiye  
</body>
<script>
    var fruitype = prompt("Konsa fal chahiye ? ");
    switch(fruitype){
        case 'Narangi':
            console.log('Narangi hai 60rs Kilo.');
            break;
        case 'Sabe' :
            console.log('Sabe hai 180rs kilo.');
            break;
        case 'kele' :
            console.log('Kele hai 35rs darjan.');
            break;
        case 'Amrudh' :
            console.log('Amrudh hai 80rs kilo.');
            break;
        case 'Aam' :
            console.log('Aam hai 300rs kilo.');
            break;
        case 'Papita' :
            console.log('Papita bhi 300rs kilo.');
            break;
        default :
            console.log(`${fruitype} aaj khatam hogya hai kal aayega`);
    }
    console.log("Aur kuch chahiye hukum");
</script>
</html>
