<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" required>
        <input type="text">
        <input type="email">
        <input type="color" onchange="output.value=value"> <output id = "output"></output>
        <input type="url" name="" id="">
        <input type="number">
        <input type="range" min="100" max="1000" step="100 " value="100" onchange="ot.value=value"> <output id ="ot">100</output>
        <input type="text" pattern="[0-9]{10}" placeholder="Phone Number">
        <label for="">Roll No.</label><input type="text" pattern="[0-9]{2}[A-Z]{3}[0-9]{3}">
        <input type="submit">

    </form>
</body>
</html>
